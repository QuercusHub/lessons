<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Lesson 16 - practice</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/logo.svg" class="header__logo" alt="Image">
                <div class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link active">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Services</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Pricing</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="header__actions actions-header">
                    <a href="#" class="actions-header__button button"><span>Contact</span></a>
                    <button class="actions-header__icon icon-menu" type="button"><span></span></button>
                </div>

            </div>
        </header>
        <main class="main">
            <div class="hero">
                <div class="hero__container">
                    <div class="hero__block">
                        <div class="hero__content">
                            <div class="hero__label">Modern Studio</div>
                            <h1 class="hero__title">We’re <span>Help</span><br> To Build Your Dream Project</h1>
                            <div class="hero__text"><p>Agency provides a full service range including technical skills, design, business understanding.</p></div>
                            <div class="hero__buttons">
                                <a class="button button--orange" href="#"><span>How We Work</span></a>
                                <a class="button button--transparent" href="/"><span>Contact Us</span></a>
                            </div>
                        </div>
                        <div class="hero__images image">
                            <div class="image__item image__item--circle"></div>
                            <div class="image__item image__item--women">
                                <img src="img/girl.webp" alt="women">
                            </div>
                            <div class="image__item image__item--laptop">
                                <img src="img/laptop.webp" alt="laptop">
                            </div>
                            <div class="image__item image__item--card">
                                <img src="img/card.svg" alt="card">
                            </div>
                            <div class="image__item image__item--arrow">
                                <img src="img/arrow.svg" alt="card">
                            </div>
                            <div class="image__item image__item--cloud">
                                <img src="img/cloud.svg" alt="card">
                            </div>
                            <div class="image__item image__item--orange-stars">
                                <img src="img/orange-stars.svg" alt="card">
                            </div>
                            <div class="image__item image__item--arrow-second">
                                <img src="img/arrow-second.svg" alt="card">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">© 2024 Всі права захищені. Інформація надана для освітніх цілей.</footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

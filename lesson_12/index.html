<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
</head>
<body>
    <div class="wrapper">
        <div class="canvas">
            <div class="canvas__container">
                <div class="img-shit"><img src="img/shit.png" alt="shit"></div>
                <div class="img-fire"><img src="img/fire.png" alt="fire"></div>

                <div class="truck">
                    
                    <div class="box">
                        <div class="box__one"></div>
                        <div class="box__two"></div>
                        <div class="box__three"></div>
                        <div class="box__detail-1"></div>
                    </div>
                    <div class="cabin">
                        <div class="cabin__detail-1"></div>
                        <div class="cabin__detail-2"></div>
                        <div class="cabin__detail-3"></div>
                        <div class="cabin__detail-4"></div>
                        <div class="window">
                            <div class="window__body"></div>
                        </div>
                        <div class="border-door">
                            <div class="border-door__detail-1"></div>
                            <div class="border-door__detail-2"></div>
                        </div>
                        <div class="hinge">
                            <div class="hinge__one"></div>
                            <div class="hinge__two"></div>
                        </div>
                        <div class="points points--position-4">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                        <div class="points points--position-5">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                        <div class="points points--position-6">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                        <div class="points points--position-7">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                        <div class="points points--position-8">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="wheels">
                        <div class="wheels__first wheel">
                            <div class="wheel__tire"></div>
                            <div class="wheel__disk"></div>
                            <div class="wheel__axis"></div>
                        </div>
                        <div class="wheels__second wheel">
                            <div class="wheel__tire"></div>
                            <div class="wheel__disk"></div>
                            <div class="wheel__axis"></div>
                        </div>
                        <div class="wheels__third wheel">
                            <div class="wheel__tire"></div>
                            <div class="wheel__disk"></div>
                            <div class="wheel__axis"></div>
                        </div>
                    </div>
                    <div class="frame">
                        <div class="frame__detail-1"></div>
                        <div class="frame__detail-2"></div>
                        <div class="frame__detail-3 detail-3">
                            <div class="detail-3__one"></div>
                            <div class="detail-3__two"></div>
                        </div>
                        <div class="frame__detail-4"></div>
                        <div class="frame__detail-5"></div>
                        <div class="frame__detail-6"></div>
                        <div class="frame__detail-7"></div>
                        <div class="frame__detail-8"></div>
                        <div class="frame__detail-12"></div>
                        <div class="frame__detail-9"></div>
                        <div class="frame__detail-10"></div>
                        <div class="frame__detail-11"></div>
                        <div class="box-small">
                            <div class="box__line"></div>
                            <div class="box__line box__line--small-1"></div>
                            <div class="box__line box__line--small-2"></div>
                            <div class="box__line box__line--small-3"></div>
                        </div>
                        <div class="tank">
                            <div class="tank__line tank__line--position-1"></div>
                            <div class="tank__line tank__line--position-2"></div>
                            <div class="tank__line tank__line--position-3"></div>
                        </div>
                    </div>
                    <div class="frame-front">
                        <div class="frame-front__detail-1"></div>
                        <div class="frame-front__detail-2"></div>
                        <div class="frame-front__detail-3"></div>
                        <div class="frame-front__detail-4"></div>
                        <div class="frame-front__detail-5"></div>
                        <div class="frame-front__detail-6"></div>
                        <!-- <div class="frame-front__detail-7"></div> -->
                        <div class="frame-front__detail-8"></div>
                    </div>
                    <div class="points points--position-1">
                        <div class="point">
                            <div class="point__body point__body--position-1"></div>
                            <div class="point__body point__body--position-2"></div>
                            <div class="point__body point__body--position-3"></div>
                        </div>
                    </div>
                    <div class="launcher">
                        <div class="launcher-body">
                            <div class="rocket">
                                <div class="rocket__detail-1"></div>
                                <div class="rocket__detail-2"></div>
                                <div class="rocket__detail-3"></div>
                                <div class="rocket__detail-4"></div>
                            </div>
                            <div class="launcher-body__detail-1"></div>
                            <div class="launcher-body__detail-2"></div>
                            <div class="launcher-body__detail-3"></div>
                            <div class="launcher-body__detail-4"></div>
                            <div class="launcher-body__detail-5"></div>
                            <div class="launcher-body__detail-5 launcher-body__detail-5--position-1"></div>
                            <div class="launcher-body__detail-5 launcher-body__detail-5--position-2"></div>
                            <div class="launcher-body__detail-6"></div>
                            <div class="launcher-body__detail-7"></div>
                            <div class="launcher-body__detail-8"></div>
                            <div class="launcher-body__detail-9"></div>
                        </div>
                        <div class="points points--position-2">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                        <div class="points points--position-3">
                            <div class="point">
                                <div class="point__body point__body--position-1"></div>
                                <div class="point__body point__body--position-2"></div>
                                <div class="point__body point__body--position-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
